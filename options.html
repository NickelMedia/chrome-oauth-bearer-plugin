<html>
   <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap-theme.min.css">
        <style>
            [class*="span"] { background: #EEF; }
            [class*="span"] [class*="span"] { background: #FEE; }
        </style>

   </head>
   <body>

    <!-- Begin page content -->
    <div class="container grid">
        <div class="page-header">
            <h1>Kubernetes Chrome Token Plugin</h1>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="url" class="col-md-2 control-label">Url:</label>
                <div class="col-md-9">
                    <input id="url" type="text" name="url" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="token" class="col-md-2 control-label">Token:</label>
                <div class="col-md-9">
                    <input id="token" type="text" name="token" class="form-control"/>
                </div>
            </div>
            <div class=" col-md-offset-2 col-md-9">
                <button class="btn btn-default" id="save" type="submit">Save</button>
            </div>
        </div>

    </div>
    <script src="options.js"></script>

</html>
